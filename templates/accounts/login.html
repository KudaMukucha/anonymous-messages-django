{%extends 'accounts/base.html'%}
{%load static%}
{%load widget_tweaks%}

{%block content%}
    <form method="post" class="p-4 p-md-5 border rounded-3 bg-light">
        {%csrf_token%}
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingInput">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="floatingInput">
            <label for="floatingInput">Password</label>
        </div>
        
        <button type="submit" class="w-100 btn btn-lg btn-secondary">Submit</button>
        <small class="text-muted">Don't have an account? <a href="{%url 'accounts:register'%}">Register</a></small>
    </form>
{%endblock%}
