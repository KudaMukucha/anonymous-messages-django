{%extends 'dashboard/base.html'%}
{%load static%}
{%load widget_tweaks%}

{%block content%}
<div class="row">
    <div class="col-md-6">
        <div class="card mx-auto" style="width: 40rem;">
            <div class="card-body">
                <h5 class="card-title mb-3">Drop a Secret Message for {{get_user.first_name}}</h5>
                <form  method="post">
                    {%csrf_token%}
                    <div class="mb-3">
                        <label for="" class="form-label">Message</label>
                        {%render_field form.message class="form-control"%}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
